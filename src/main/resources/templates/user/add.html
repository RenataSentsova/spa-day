<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form th:action="@{/user/add}" method="post">
        <label><strong>Username:</strong><br>
            <input type="text" name="username" placeholder="Enter a username" th:value="${username}"/>
        </label><br>
        <label><strong>Email:</strong><br>
            <input type="text" name="email" placeholder="Enter an email address" th:value="${email}"/>
        </label><br>
        <label><strong>Password:</strong><br>
            <input type="password" name="password" placeholder="Enter a password" />
        </label><br>
        <label><strong>Verify Password:</strong><br>
            <input type="password" name="verify" placeholder="Verify Password" />
        </label><hr>
        <input type = 'submit' value = 'Submit'>
        <p style="color: red" th:if="${password == verify}" th:text="${error}"></p>
    </form>

</body>
</html>
